<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
    <div class="modal" style="display:block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemp" [src]="'image' | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <input type="file" (change)="seleccionImagen($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir Im√°gen</button>
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
