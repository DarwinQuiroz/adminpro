<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #formMedico="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(formMedico)">
                        <div class="form-group">
                            <label for="nombre">Nombre del médico</label>
                            <input type="text" class="form-control" [(ngModel)]="medico.nombre" name="nombre" id="nombre" placeholder="Nombre del médico..." required>
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Selccione Hospital...</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                {{ hospital.nombre }}
                              </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i> 
                          Guardar
                        </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.imagen | imagen:'hospitales'" class="img img-responsive img-fluid rounded">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Médico</h4>
            <img (click)="cambiarImagen()" [src]="medico.imagen | imagen:'medicos'" class="img img-responsive img-fluid rounded pointer">
        </div>
    </div>
</div>
