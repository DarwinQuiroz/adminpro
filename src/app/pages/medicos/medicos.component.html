<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar médico..." focus>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      Crear Médico
                    </button>
                </div>

                <h3 class="card-title">Médicos registrados (<small>{{ medicoService.totalMedicos }}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.imagen | imagen:'medicos'" class="img-50 img-circle">
                            </td>
                            <td>{{ medico.nombre }}</td>
                            <td>{{ medico.hospital.nombre }}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-info">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarmedico(medico)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
                    Anterior
                </button>

                <button class="btn btn-secondary" (click)="cambiarDesde(5)">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
</div>
