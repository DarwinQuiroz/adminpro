<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital..." focus>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Hospital
                  </button>
                </div>

                <h3 class="card-title">Hospitales registrados (<small>{{ hospitalService.totalHospitales }}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody *ngFor="let hospital of hospitales">
                        <tr>
                            <td>
                                <img (click)="actualizarImagen(hospital)" [src]="hospital.imagen | imagen:'hospitales'" class="img-50 pointer">
                            </td>

                            <td>
                                <input type="text" [(ngModel)]="hospital.nombre" name="nombre" class="form-control" placeholder="Nombre del hospital">
                            </td>

                            <td>
                                <button (click)="actualizarHospital(hospital)" class="btn btn-info">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
                    Anterior
                </button>

                <button class="btn btn-secondary" (click)="cambiarDesde(5)">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
</div>
