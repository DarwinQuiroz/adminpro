<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario </h4>
                <!-- <h6 class="card-subtitle">made with bootstrap elements</h6> -->
                <form ngNativeValidate #formUser="ngForm" (ngSubmit)="guardar(formUser.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" placeholder="Nombre de Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electr칩nico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [ngModel]="usuario.correo" [disabled]="usuario.google" name="correo" class="form-control" placeholder="Correo Electr칩nico" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i> Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Im치gen de Perfil</h4>
                <!-- <h6 class="card-subtitle">made with bootstrap elements</h6> -->

                <img *ngIf="!imagenTemp" [src]="usuario.imagen | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                <input type="file" (change)="seleccionImagen($event.target.files[0])">
                <hr>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i> 
                    Actualizar Im치gen
                </button>
            </div>
        </div>
    </div>
</div>
